<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>QR Code</title>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="title">
                <h1>Crie seu código QR em apenas alguns cliques</h1>
                <p>Cole uma URL ou insira um texto para criar um código QR</p>
            </div>
            <input type="text" placeholder="Enter text or url" id="campo-qr">
            <button id="gerar-qr">Gerar Código QR</button>
        </div>
        <div class="qr-code">
            <div class="box">
                
            </div>
            <a id="download" download="qrcode.png">Download</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
